<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="window-container">
        <div class="window-titlebar">
            Spa
        </div>
        <div class="window-content">
                <canvas id="gameCanvas"></canvas>
        </div>
        <div style="display: flex; padding: 5px; border-top: 1px solid #ccc;">
            
                <div id="chatLog" class="window-content"></div>
        
                <div style="display: flex; padding: 5px; border-top: 1px solid #ccc;">
                    <input type="text" id="chatInput" placeholder="Type a message..." style="flex-grow: 1; padding: 5px;">
                    <button id="sendButton">Send</button>
                </div>
        </div>
    </div>
