<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Broadcast Room</title>
    <link id="themeStylesheet" rel="stylesheet" href="frutiger-aero.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>

    <!-- Chat Screen -->
    <div id="chatScreen" class="hidden">
        <div id="welcomeScreen">
            <input id="displayNameInput" type="text" placeholder="Enter your display name" />
            <button id="joinButton">Update</button>
            <!-- <img id="switchStyle" src="../icons/switch-theme.png" alt="Switch Theme" title="Switch Theme" />  -->
        </div>
    
        <header>
            <h1>Broadcast Room</h1>
            <div id="userCount">
                <i class="fas fa-users"></i>
                <span id="userCountNumber">0</span>
            </div>
        </header>

        <div id="chatLog"></div>

        <div id="replyIndicator" style="display: none;"></div>
        <div id="replyPos" style="display: flex;"></div>

        <div id="chatBox">
            
            <textarea id="chatInput" placeholder="Type a message..."></textarea>
            
            <input type="file" id="imageInput" accept="image/*" style="display: none;" />
            <label for="imageInput" id="customFileButton">
                <img src="../icons/gallery.png" alt="Choose Image" id="imageLogo" />
            </label>

            <div id="imagePreviewContainer">
                <img id="imagePreview" src="" alt="Preview" style="display: none; max-width: 200px; max-height: 200px; margin-top: 10px;" />
            </div>
            <button id="sendButton">Send</button>
        </div>
    
    </div>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <!-- <script src="/switchTheme.js"></script> -->
    <script src="main.js"></script>
    
</body>
</html>
