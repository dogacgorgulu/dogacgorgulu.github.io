<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Card Jitsu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Decentralized Card Jitsu</h1> 
    <div>
        <p id="status">Connecting...</p>
        <input id="session-id" type="text" placeholder="Enter Session ID">
        <button id="join-button">Join Game</button>
    </div>
    <div id="score-display">
        <p><strong>Scores:</strong></p>
        <div id="player-you">
            <span>You: </span><span id="score-you">0</span>
        </div>
        <div id="player-opponent">
            <span>Opponent: </span><span id="score-opponent">0</span>
        </div>
    </div>
    
    
    <div id="battle-area">
        <div>
            <img id="player1-card" class="card-image" src="card-art/transparent-placeholder.png" alt="Player 1's card">
        </div>
        <div>
            <img id="player2-card" class="card-image" src="card-art/transparent-placeholder.png" alt="Player 2's card">
        </div>
    </div>
      

    <div id="deck-container" style="margin-top: 20px;"></div>
    
    <div id="game-log"></div>
    
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"> </script>
    <script src="main.js"></script>
</body>
</html>
