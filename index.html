<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC P2P Chat</title>
    <style>
        #chatLog {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>WebRTC P2P Chat</h1>

    <!-- Generate ID Section -->
    <button id="generateIdButton">Generate Peer ID</button>
    <p>Your Peer ID: <span id="peerIdDisplay">Not Generated</span></p>

    <!-- Peer ID Section -->
    <label for="peerId">Enter Peer ID:</label>
    <input type="text" id="peerId" placeholder="Peer ID" />
    <button id="connectButton">Connect</button>
    <button id="disconnectButton" disabled>Disconnect</button>

    <!-- Connection Status -->
    <h3>Connection Status: <span id="connectionStatus">Not Connected</span></h3>

    <!-- Message Section -->
    <textarea id="messageBox" placeholder="Type a message..." rows="4" cols="50" disabled></textarea>
    <button id="sendButton" disabled>Send</button>

    <h2>Chat Log</h2>
    <div id="chatLog"></div>

    <!-- Replace with your signaling server URL if it's running elsewhere -->
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io("https://common-verdant-boa.glitch.me"); // Change to your server address if needed

        let peerConnection;
        let dataChannel;
        let localSocketId;
        let targetPeerId;

        // DOM Elements
        const peerIdDisplay = document.getElementById("peerIdDisplay");
        const connectionStatus = document.getElementById("connectionStatus");
        const chatLog = document.getElementById("chatLog");
        const sendButton = document.getElementById("sendButton");
        const disconnectButton = document.getElementById("disconnectButton");
        const messageBox = document.getElementById("messageBox");

        // Wait for socket to connect to generate ID
        socket.on("connect", () => {
            localSocketId = socket.id;
            peerIdDisplay.textContent = localSocketId;
            console.log("Peer ID:", localSocketId);
        });

        document.getElementById("generateIdButton").onclick = () => {
            if (!socket.connected) {
                socket.connect();
            }
            // The ID will be displayed once the "connect" event fires.
        };

        // Connect to another Peer
        document.getElementById("connectButton").onclick = async () => {
            targetPeerId = document.getElementById("peerId").value.trim();
            if (!targetPeerId) {
                alert("Please enter a valid Peer ID!");
                return;
            }

            connectionStatus.textContent = "Connecting...";
            await createPeerConnection();

            dataChannel = peerConnection.createDataChannel("chat");
            setupDataChannel();

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            console.log("Sending offer:", offer);
            socket.emit("signal", { target: targetPeerId, signal: { offer } });
        };

        // Disconnect
        disconnectButton.onclick = () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (socket.connected) {
                // You can choose to keep the socket connected if you want to reconnect quickly.
                // For now, let's just leave it connected so we can easily generate a new ID or reconnect.
            }
            connectionStatus.textContent = "Disconnected";
            sendButton.disabled = true;
            disconnectButton.disabled = true;
            messageBox.disabled = true;
            console.log("Disconnected from Peer");
        };

        // Create PeerConnection
        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    {
                        urls: "turn:relay.metered.ca:80",
                        username: "user",
                        credential: "pass"
                    }
                ]
            });

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log("Sending ICE candidate:", event.candidate);
                    socket.emit("signal", { target: targetPeerId, signal: { candidate: event.candidate } });
                }
            };

            peerConnection.onconnectionstatechange = () => {
                console.log("Connection state:", peerConnection.connectionState);
                if (peerConnection.connectionState === "connected") {
                    connectionStatus.textContent = "Connected";
                    disconnectButton.disabled = false;
                } else if (peerConnection.connectionState === "disconnected" || peerConnection.connectionState === "failed") {
                    connectionStatus.textContent = "Disconnected";
                }
            };

            peerConnection.ondatachannel = (event) => {
                console.log("DataChannel received:", event.channel);
                dataChannel = event.channel;
                setupDataChannel();
            };
        }

        // Setup DataChannel
        function setupDataChannel() {
            dataChannel.onopen = () => {
                console.log("DataChannel is open!");
                messageBox.disabled = false;
                sendButton.disabled = false;
            };

            dataChannel.onclose = () => {
                console.log("DataChannel is closed.");
                messageBox.disabled = true;
                sendButton.disabled = true;
            };

            dataChannel.onmessage = (event) => {
                const message = event.data;
                console.log("Message received:", message);
                chatLog.innerHTML += `<p>Peer: ${message}</p>`;
                chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
            };
        }

        // Send Message
        sendButton.onclick = () => {
            const message = messageBox.value.trim();
            if (message && dataChannel && dataChannel.readyState === "open") {
                dataChannel.send(message);
                console.log("Sent message:", message);
                chatLog.innerHTML += `<p>You: ${message}</p>`;
                messageBox.value = "";
                chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
            } else {
                console.error("DataChannel is not open. Current state:", dataChannel ? dataChannel.readyState : "no dataChannel");
            }
        };

        // Handle incoming signals
        socket.on("signal", async ({ signal, sender }) => {
            console.log("Received signal:", signal, "from:", sender);

            if (signal.offer) {
                console.log("Received offer, creating answer...");
                await createPeerConnection();
                await peerConnection.setRemoteDescription(signal.offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                console.log("Sending answer:", answer);
                socket.emit("signal", { target: sender, signal: { answer } });
                targetPeerId = sender; // Update targetPeerId to respond with candidates
            } else if (signal.answer) {
                console.log("Received answer, setting remote description...");
                await peerConnection.setRemoteDescription(signal.answer);
            } else if (signal.candidate) {
                console.log("Received ICE candidate, adding...");
                await peerConnection.addIceCandidate(signal.candidate).catch(e => console.error(e));
            }
        });
    </script>
</body>
</html>
