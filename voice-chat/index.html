<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebRTC Voice Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #userList {
    margin: 20px auto;
    max-width: 300px;
    text-align: left;
  }
  .user {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 5px;
    border-radius: 5px;
  }
  .user button {
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
  }
  #incomingCall {
    display: none;
    border: 1px solid #ccc;
    padding: 15px;
    margin: 20px auto;
    max-width: 300px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>WebRTC Voice Chat</h1>
<audio id="remoteAudio" autoplay></audio>

<div>
  <button id="refreshUsers">Refresh Users</button>
  <button id="hangUpCall" disabled>Hang Up</button>
  <button id="toggleMute">Unmute Ringtone</button> <!-- New: Toggle Mute Button -->
</div>

<h2>Online Users</h2>
<div id="userList">Loading...</div>

<!-- Incoming call UI -->
<div id="incomingCall">
  <p>Incoming call from <span id="callerId"></span></p>
  <button id="answerCall">Answer</button>
  <button id="rejectCall">Reject</button>
</div>

<audio id="ringtone" src="ringtone.mp3" loop muted></audio>

<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script src="main.js"></script>
</body>
</html>
